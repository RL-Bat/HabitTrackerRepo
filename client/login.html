<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/styles/loginStyle.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="loginContainer">
      <div class="title">Tracker</div>
      <a class="loginButton" href="/login" role="button">
        <div class="innerButton">
          <img class="googleIcon" width="30px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          <div class="innerButtonText">Login with Google</div>
        </div>
      </a>
    </div>
  </body>
</html>
